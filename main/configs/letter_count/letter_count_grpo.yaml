# python train_grpo.py configs/letter_count/letter_count_grpo.yaml

# Model - Use SFT checkpoint as base
model_name: /workspace/rl/results/letter_count_sft/0.5B-35steps-only-format/checkpoint-35

# LoRA
use_lora: false
lora_r: 16
lora_alpha: 32
lora_dropout: 0.05

# Training
num_epochs: 1
max_steps: 2000
batch_size: 1
gradient_accumulation_steps: 16
learning_rate: 0.00001
lr_scheduler_type: constant_with_warmup
warmup_ratio: 0.01
use_liger_kernel: true
optim: adamw_8bit
gradient_checkpointing: true


# Output
output_dir: /workspace/rl/results
logging_steps: 5
save_steps: 100

# Data
train_dataset_path: /workspace/rl/data/rl_letter_count_dataset_very_hard.parquet
eval_split_ratio: 0.00
eval_strategy: "steps"
eval_steps: -1

# Experiment
experiment_name: letter_count_grpo
reward_fns:
  - "letter_count:verify"

# Snapshots
snapshot_prompts_count: 0
snapshot_every_n_steps: 50
log_completions: true

# GRPO-specific
num_generations: 16
max_new_tokens: 3500
temperature: 1.0
beta: 0.00

loss_type: "grpo"
scale_rewards: "group"

# LLDS - Uses monitoring callback to detect/respond to collapse
# Full loss integration is experimental - using callback-based approach
llds_enabled: false
llds_lambda: 0.1       # Paper default
llds_start_step: 0     # Start from beginning

use_vllm: true
vllm_mode: colocate
vllm_gpu_memory_utilization: 0.65
vllm_enable_sleep_mode: false
vllm_max_model_length: 1600