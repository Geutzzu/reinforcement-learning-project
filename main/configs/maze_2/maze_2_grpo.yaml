# python train_grpo.py configs/maze_2/maze_2_grpo.yml
# Model
model_name: Qwen/Qwen2.5-0.5B-Instruct

# LoRA
use_lora: true
lora_r: 16
lora_alpha: 32
lora_dropout: 0.05

# Training
num_epochs: 3
max_steps: -1
batch_size: 4
gradient_accumulation_steps: 8
learning_rate: 0.00001
lr_scheduler_type: cosine
warmup_ratio: 0.05
use_liger_kernel: true
optim: adamw_8bit  # Reduces memory usage by ~60%
gradient_checkpointing: false  # Trades compute for memory (~30-40% savings)

# Output
output_dir: /workspace/rl/results
logging_steps: 10
save_steps: 100

# Data
train_dataset_path: /workspace/rl/data/maze_2.parquet
eval_split_ratio: 0.05
eval_strategy: "no"  # Options: no, epoch, steps
eval_steps: null      # Only used if eval_strategy: steps

# Experiment
experiment_name: maze_2_grpo
reward_fn: maze_2

# Snapshots
snapshot_prompts_count: 3
snapshot_every_n_steps: 100
log_completions: true

# GRPO-specific
num_generations: 4
max_new_tokens: 512
temperature: 0.7
beta: 0.0

# vLLM acceleration
use_vllm: true
vllm_mode: colocate
vllm_gpu_memory_utilization: 0.6
vllm_enable_sleep_mode: false  # Offloads vLLM weights during optimizer step
