# python train_grpo.py configs/maze_2/maze_2_grpo_quick.yaml

# Model - Use SFT checkpoint as base
model_name: Qwen/Qwen2.5-3B-Instruct  # Or path to SFT checkpoint

# LoRA
use_lora: true
lora_r: 16
lora_alpha: 32
lora_dropout: 0.05

# Training
num_epochs: 1
max_steps: 500
batch_size: 1
gradient_accumulation_steps: 16
learning_rate: 0.000005
lr_scheduler_type: cosine
warmup_ratio: 0.03
use_liger_kernel: true
optim: adamw_8bit
gradient_checkpointing: false

# Output
output_dir: /workspace/rl/results
logging_steps: 10
save_steps: 50  # Checkpoint every 50 steps

# Data
train_dataset_path: /workspace/rl/data/maze_2_reasoning_new_sample.parquet
eval_split_ratio: 0.0
eval_strategy: "steps"
eval_steps: 100

# Experiment
experiment_name: maze_2_grpo_quick
reward_fn: maze_2

# Snapshots
snapshot_prompts_count: 0
snapshot_every_n_steps: 50
log_completions: true

# GRPO-specific
num_generations: 4
max_new_tokens: 512
temperature: 1.0
beta: 0.0

use_vllm: true
vllm_mode: colocate
vllm_gpu_memory_utilization: 0.4
vllm_enable_sleep_mode: false